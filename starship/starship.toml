# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

palette = "dark"


format = """\
[‚ñà](fg:os_host_bg)\
$os\
$username$hostname\
[ÓÇ∞](fg:os_host_bg bg:directory_host_bg)\
$directory\
[ÓÇ∞](fg:directory_host_bg)\
[$git_branch$git_status$git_state$git_metrics](bg:tool_bg)\
$aws\
$golang\
$python\
$rust\
$terraform\
$character\
"""
right_format = """\
$status\
$cmd_duration\
$time\
"""

[palettes.dark]
os_host_fg = "#090C0C"
os_host_fg_root = "#ff0000"
os_host_bg = "#7DF9AA"
directory_host_fg = "#E4E4E4"
directory_host_bg = "#3B76F0"
tool_fg = "#3EC669"
tool_bg = "#29315A"
error_color = "#E84D44"
time_fg = "#8DFBD2"
time_bg = "#1C3A5E"

[aws]
format = '[ÓÇ≤](fg:tool_bg)[$symbol($profile )(\($region\) )(\[$duration\] )]($style)[ÓÇ∞](fg:tool_bg)'
style = "bg:tool_bg fg:tool_fg"

[aws.region_aliases]
eu-west-1 = "irl"
eu-west-2 = "uk"

[directory]
format = "[ Ô±Æ $path ]($style)"
style = "fg:directory_host_fg bg:directory_host_bg"
read_only = " Û∞åæ"


[git_branch]
format = '[ÓÇ≤](fg:tool_bg)[ $symbol$branch(:$remote_branch) ]($style)'
symbol = "Ôêò "
style = "bg:tool_bg"

[git_status]
style = "bg:tool_bg"
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'

[git_metrics]
format = '([+$added]($added_style))([-$deleted]($deleted_style))[ÓÇ∞](fg:tool_bg)'
added_style = "fg:bright-green bg:tool_bg"
deleted_style = "fg:bright-red bg:tool_bg"
disabled = false

[golang]
symbol = "Óòß "
style = "bg:tool_bg fg:tool_fg"
format = "[ÓÇ≤](fg:tool_bg)[$symbol($version )]($style)[ÓÇ∞](fg:tool_bg)"

[cmd_duration]
format = "[ Ôôè $duration ]($style)"
style = "fg:bright-white bg:18"

[character]
success_symbol = '[ ‚ûú](bold green) '
error_symbol = '[ ‚úó](error_color) '

[os]
disabled = false
style = "bg:os_host_bg fg:os_host_fg"

[rust]
format = "[ÓÇ≤](fg:tool_bg)[$symbol($version )]($style)[ÓÇ∞](fg:tool_bg)"
symbol = "Óû® "
style = "bg:tool_bg fg:tool_fg"

[hostname]
disabled = false
ssh_only = true
ssh_symbol = 'üåê'
style = "bg:os_host_bg fg:os_host_fg"
format = '[$hostname$ssh_symbol]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
format = '[[ Û±ëç $time ](bg:time_bg fg:time_fg)]($style)'

[python]
disabled = false
pyenv_version_name = true
style = "bg:tool_bg fg:tool_fg"
format = '[[ÓÇ≤](fg:tool_bg)${symbol}${pyenv_prefix}(${version} )(\($virtualenv\))[ÓÇ∞](fg:tool_bg)]($style)'

[status]
disabled=false

[terraform]
disabled = false
style = "bg:tool_bg fg:tool_fg"
symbol = "üõ†Ô∏è "
format = '[[ÓÇ≤](fg:tool_bg)${symbol}${version}[ÓÇ∞](fg:tool_bg)]($style)'

[username]
style_user = "bg:os_host_bg fg:os_host_fg"
style_root = "bg:os_host_bg fg:os_host_fg_root"
format="[$user@]($style)"
